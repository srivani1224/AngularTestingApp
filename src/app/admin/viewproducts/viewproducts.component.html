<div class="table-content">
    <form #ref="ngForm" (ngSubmit)="saveMobile(ref.value)">
        <table class="text-white">
            <thead>
                <th>Brand</th>
                <th>Description</th>
                <th>Image</th>
            </thead>
            <tbody>
                <tr *ngFor="let mobObj of mobiles,let ind=index">

                    <!-- Product Title -->
                    <td>
                        <span *ngIf="!editMobileStatus || editMobileIndex!==ind">
                            {{mobObj.productTitle}}
                        </span>
                            <input type="text" name="productTitle" [(ngModel)]="editMobileObj.productTitle" *ngIf="editMobileStatus && editMobileIndex==ind">

                    </td>

                    <!-- Product Description -->
                    <td>
                        <span *ngIf="!editMobileStatus || editMobileIndex!==ind">
                            {{mobObj.description}}
                        </span>
                        <input type="text" name="description" [(ngModel)]="editMobileObj.description" *ngIf="editMobileStatus && editMobileIndex==ind">

                    </td>

                    <!-- Product Image -->
                    <td>
                        <img src={{mobObj.productImage}} alt="" width="100px">
                    </td>
                    <!--Edit And Delete-->
                    <td>
                        <span *ngIf="!editMobileStatus || editMobileIndex!==ind">
                            <button class="btn btn-warning btn-sm text-white p-1 m-1" (click)="editMobile(mobObj,ind)"><i class="far fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm text-white p-1 m-1"  (click)="deleteMobile(mobObj)"><i class="fas fa-trash-alt"></i></button>
                        </span>
                        <span *ngIf="editMobileStatus && editMobileIndex==ind">
                            <button class="btn btn-sm btn-success" type="submit" ><i
                                    class="fas fa-save text-white"></i></button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
