
<input type="text" name="productTitle" placeholder="search by brand" class="form-control mt-3" [(ngModel)]="searchTerm" >

<div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-5 mt-3 mb-3">

    <div class="col" *ngFor="let mobileObj of mobiles | search : searchTerm">
        <!-- Nest product-details component to products component -->
        <app-product-details [productObj]=mobileObj ></app-product-details>
    </div>
    
</div>
