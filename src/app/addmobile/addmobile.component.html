<div class="row mt-5">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form (ngSubmit)="onSubmitNewMobile()">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pt" placeholder="Enter Brand" name="productTitle" [(ngModel)]="mobileModel.productTitle">
                <label for="pt">Brand</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pi" placeholder="Enter Password" name="productImage"  [(ngModel)]="mobileModel.productImage">
                <label for="pi">Image URL</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pd" placeholder="Enter description" name="description"  [(ngModel)]="mobileModel.description">
                <label for="pd">Description</label>
              </div>
              <button class="btn btn-warning float-end" type="submit">Add</button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
