<div class="card h-100 shadow" style="background-color: rgb(214, 124, 151); border: 2px solid black;">
    <img src={{productObj.productImage}} class="card-img-top w-100" height="220px" width="100px" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{productObj.productTitle}}</h5>
      <p class="card-text">{{productObj.description}}</p>
      <a href="#" class="btn" style="background-color: rgb(204, 204, 146);" (click)="sendProductDetailsToProduct(productObj.productTitle)">Add product</a>
    </div>
  </div>
