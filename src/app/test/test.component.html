<div class="table table text-white text-center">
    <thead>
        <tr>
            <th>UserID</th>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let postObj of myPosts">
            <td>{{postObj.userId}}</td>
            <td>{{postObj.id}}</td>
            <td>{{postObj.title}}</td>
            <td>{{postObj.body}}</td>
        </tr>
    </tbody>
</div>
